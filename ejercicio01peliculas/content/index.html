<!DOCTYPE html>
<html>
    <head>
        <title>PELIS</title>

    <body>
        <header>
            <h1>Peliculas Form</h1>
        </header>

        <section>
                <form >
                   Título:             <input type="text" placeholder="Lo que sea" id="titulo"/>
                   Director:           <input type="text" placeholder="un tio..." id="director"/>
                   <br/>
                   <br/>
                   COD-ID:<input 
                   type="text" 
                   placeholder="ABC-12345-BA"
                   required
                   pattern="[A-Z]{3}-[0-9]{5}-[A-Z]{2}" 
                   id="codid"/>
                   <br/>
                   <br/>
                   Fecha de Publicacion: <input type="date" id="fecha"/>
                    Genero:
                   <select id="Genero">
                        <option value="Drama">Drama</option> 
                        <option value="Comedia">Comedia</option> 
                        <option value="Terror">Terror</option>
                        <option value="Accion">Accion</option> 
                        <option value="Documental">Documental</option> 
                        <option value="Thriller">Thriller</option> 
                     </select>

                    <br/>
                    <br/>



                   
    
                    <input type="button" onclick="insertar()" value="Inserta tu mierda"/>
                    <input type="button" onclick="borrar()" value="Borra tu mierda"/>
                    <input type="button" onclick="modificar()" value="Modifica tu mierda"/>
    
    
                </form>
                    
            </section>

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

                      <th><span style="font-weight:bold">Título</span></th>
                      <th><span style="font-weight:bold">Director</span></th>
                      <th><span style="font-weight:bold">Fecha de publicación</span></th>

                  </table>

            </section>
    </body>
</html>
